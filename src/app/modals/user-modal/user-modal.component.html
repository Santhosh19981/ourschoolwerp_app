<ion-header>
  <ion-toolbar>
    <ion-title>Profile Options</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="dismiss()">Close</ion-button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding">
  <ion-list>
    <ion-item button (click)="navigateTo('profile')">Profile</ion-item>
    <ion-item button (click)="navigateTo('messages')">Messages</ion-item>
    <ion-item button (click)="navigateTo('notifications')">Notifications</ion-item>
    <ion-item button (click)="navigateTo('settings')">Settings</ion-item>
    <ion-item button (click)="logout()">Logout</ion-item>
  </ion-list>
</ion-content>
