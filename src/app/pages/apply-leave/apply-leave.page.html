<div >
  <div class="container py-2">
    <div class="d-flex align-items-center justify-content-between mb-3 p-2">

      <!-- Back Icon -->
      <i class="fa fa-arrow-left" style="cursor: pointer;" (click)="navigatetoLeaves()"></i>

      <!-- Title and Button Container -->
      <div class="d-flex justify-content-center align-items-center flex-grow-1 position-relative">
        <h1 class="m-0 text-center" style="font-size: 25px;">Apply Leave</h1>
      </div>

    </div>
    <div class="form-wrap">	
      <form id="survey-form">
        
        <div class="row">            
          <div class="col-md-6">
            <div class="form-group">
              
              <select id="dropdown" name="role" class="form-control" required>
                <option disabled selected value>Casual Leave</option>
                <option value="student">Casual Leave</option>
                <option value="job">Sick Leave</option>
                
              </select>
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
             
              <input type="date" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" >
            </div>
          </div>
          <div class="col-md-6">
            <div class="form-group">
             
              <input type="date" name="age" id="number" min="10" max="99" class="form-control" placeholder="Age" >
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-md-12">
            <div class="form-group">
              <textarea  id="comments" class="form-control" name="comment" placeholder="I am writing to you to let you know that I have an important personal matter to attend at my hometown due to which I will not be able to come to the School"></textarea>
            </div>
          </div>
        </div>
        <div class="row">
          
  
          <div class="col-md-6">
            <div class="form-group d-flex gap-3">
              
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" name="yes" value="yes" id="yes" checked="">
                <label class="custom-control-label" for="yes">Half Day leave</label>
              </div>
              <div class="custom-control custom-checkbox custom-control-inline">
                <input type="checkbox" class="custom-control-input" name="no" value="no" id="no">
                <label class="custom-control-label" for="no">Full Day leave</label>
              </div>
            </div>
          </div>
        </div>
  
  
        
        
        <div class="row">
          <div class="col-md-4">
            <button type="submit" id="submit" class="btn btn-primary btn-block">Apply</button>
          </div>
        </div>
  
      </form>
   
  </div>
</div>
